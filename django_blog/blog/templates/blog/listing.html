<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>All Posts</title>
</head>
<body>
<h1>All Posts</h1>
 {% if posts %}
<ul>
 {% for post in posts %}
<li>
<a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
<small>by {{ post.author }} â€” {{ post.created_at|date:'M j, Y' }}</small>
<div>
<a href="{% url 'blog:post_update' post.pk %}">Edit</a> |
<a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
</div>
</li>
 {% endfor %}
</ul>
 {% else %}
<p>No posts yet. <a href="{% url 'blog:post_create' %}">Create the first
post</a>.</p>
 {% endif %}
</body>
</html>
